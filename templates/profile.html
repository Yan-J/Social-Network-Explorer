<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Profile</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <meta charset="utf-8">
</head>

<body>
  
  <div class="container">
  <h1>User Data</h1>
  <p>Logged in as {{user_json['display_name']}}</p>
  <div class="media">
      <div class="pull-left">
          <img class="media-object" width="100" src="{{profile_img[0]['url']}}" />
      </div>
      <div class="media-body">
        <dl class="dl-horizontal">
          <dt>User Name</dt><dd class="clearfix">{{user_json['display_name']}}</dd>
          <dt>Country</dt><dd>{{user_json['country']}}</dd>
          <dt>Email</dt><dd>{{user_json['email']}}</dd>
        </dl>
      </div>
  </div>
  <p></p>
  <div class="artist">
    <div class="row">
      <h2>Top Artists</h2>
      <!--<dl class="col-md-4" id="demo">-->
      {% for item in range(0, 50)%}
         <div class="col-md-4">
           <img width = "150" height = "150" src="{{image_list[item]}}"/>
           <dt>{{item+1}} </dt><dd><a href={{"http://localhost:5000/twts/" + atrist_url[item]}} role="button">{{ artist_json[item]['name'] }}</a></dd>
         </div>
      {% endfor %}
      <!--</dl>-->
    </div>
  </div>
  <script>
  console.log(artists)
  </script>
  {{state}}
</div>
</body>

</html>
